<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Signup - Heavenly Wisdom Academy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>SIGN UP</h2>
      <form id="signupForm">
        <div class="input-box">
          <input type="text" id="name" placeholder="Full Name" required>
        </div>

        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-eye" id="password-eye" onclick="togglePassword('password')"></i>
        </div>

        <div class="input-box">
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div class="links">
        <a href="../login-simple.html">Already have an account? Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // Inline Authentication System (No external dependencies)
    class SimpleAuth {
      constructor() {
        this.users = JSON.parse(localStorage.getItem('heavenly_users') || '[]');
      }
      
      hashPassword(password) {
        let hash = 0;
        for (let i = 0; i < password.length; i++) {
          const char = password.charCodeAt(i);
          hash = ((hash << 5) - hash) + char;
          hash = hash & hash;
        }
        return Math.abs(hash).toString(16);
      }
      
      signup(name, email, password, role) {
        try {
          if (!name || !email || !password || !role) {
            return { success: false, message: 'All fields are required' };
          }

          // Check if user exists
          const exists = this.users.find(u => u.email === email);
          if (exists) {
            return { success: false, message: 'Email already registered' };
          }

          // Create user
          const user = {
            id: Date.now().toString(),
            name,
            email,
            passwordHash: this.hashPassword(password),
            role,
            createdAt: new Date().toISOString()
          };
          
          this.users.push(user);
          localStorage.setItem('heavenly_users', JSON.stringify(this.users));

          return { 
            success: true,
            message: 'Account created successfully!',
            user: { 
              id: user.id, 
              name: user.name, 
              fullName: user.name, 
              email: user.email, 
              role: user.role 
            }
          };
        } catch (error) {
          return { success: false, message: error.message };
        }
      }
    }

    const auth = new SimpleAuth();

    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(inputId + '-eye');
      
      if (input.type === 'password') {
        input.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
      }
    }

    // Validate password strength
    function validatePassword(password) {
      if (password.length < 6) {
        return "Password must be at least 6 characters long";
      }
      return null; // Valid password
    }

    // Handle signup form
    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById("signupForm");

      if (signupForm) {
        signupForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const role = document.getElementById("role").value;

          if (!name || !email || !password || !role) {
            alert("Please fill in all fields.");
            return;
          }

          // Validate password
          const passwordError = validatePassword(password);
          if (passwordError) {
            alert(passwordError);
            return;
          }

          try {
            const result = auth.signup(name, email, password, role);
            
            if (result.success) {
              alert('Account created successfully! Welcome, ' + result.user.name + '! You can now sign in.');
              
              // Redirect to login page
              setTimeout(() => {
                window.location.href = '../login-simple.html';
              }, 1000);
            } else {
              alert('Signup failed: ' + result.message);
            }

          } catch (error) {
            console.error('Signup error:', error);
            alert('Signup failed: ' + error.message);
          }
        });
      }
    });

    console.log('âœ… Simple signup system loaded');
    console.log('ðŸ‘¥ Current users:', auth.users.length);
  </script>
</body>
</html>
