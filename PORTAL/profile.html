<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - School Portal</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="notifications.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>School Portal</h2>
    <ul>
      <li><a href="dashboard.html">üè† Dashboard</a></li>
      <li><a href="profile.html">üë§ My Profile</a></li>
      <li><a href="results/index.html">üìä Results</a></li>
      <li><a href="../index.html">üåê Website</a></li>
    </ul>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
 
  <!-- Content -->
  <div class="content">
    <h1>My Profile</h1>
    
    <div class="profile-container">
      <div class="profile-card">
        <h2>Personal Information</h2>
        <form id="profileForm">
          <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="profileName" readonly>
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="profileEmail" readonly>
          </div>

          <div class="form-group">
            <label>Role:</label>
            <input type="text" id="profileRole" readonly>
          </div>

          <div class="form-group">
            <label>Member Since:</label>
            <input type="text" id="profileCreated" readonly>
          </div>
        </form>
      </div>

      <div class="profile-card">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
          <div class="form-group">
            <label>Current Password:</label>
            <input type="password" id="currentPassword" required>
          </div>

          <div class="form-group">
            <label>New Password:</label>
            <input type="password" id="newPassword" required minlength="8">
          </div>

          <div class="form-group">
            <label>Confirm New Password:</label>
            <input type="password" id="confirmPassword" required minlength="8">
          </div>

          <button type="submit" class="card-btn">Change Password</button>
        </form>
      </div>

      <div class="profile-card">
        <h2>Account Actions</h2>
        <button class="card-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        <button class="card-btn" style="background: #dc3545; margin-top: 10px;" onclick="confirmDeleteAccount()">Delete Account</button>
      </div>
    </div>
  </div>

  <script src="notifications.js"></script>
  <script src="profile.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
